dc.audience.help=Den/de målgrupper som dokumentet, handlingen eller resursen riktas till. Gäller Hälso- och Sjukvårdspersonal
dc.creator.forunit.help=Den eller de enheter som dokumentet, handlingen eller resursen är skapad för. Förvalt sätts enheten i organisationsstrukturen för den person som angivits i ”Skapat av”
dc.publisher.forunit.help=Den eller de enheter som dokumentet, handlingen eller resursen är publicerad för. Förvalt sätts enheten i organisationsstrukturen för den person som angivits i ”Publicerat av”
dc.creator.project-assignment.help=Det projekt eller annan gruppering som dokumentet, handlingen eller resursen är skapad för.
dc.publisher.project-assignment.help=Det projekt eller annan gruppering som dokumentet, handlingen eller resursen är publicerad för.
dc.type.record.help=Klassificering av dokumentets innehåll eller typ enligt de dokumenthanteringsplaner som finns inom VGR. ”Ospecificerad” används om handlingstyp saknas.
dc.type.document.help=Grupp av handlingstyper, används för att enklare hitta handlingstyp
dc.creator.recordscreator.help=Ansvarig myndighet (t.ex förvaltning) för dokumentet, handlingen eller resursen sätts enligt KIV.
dc.type.process.name.help=Sammanhållen hantering som avgränsas och namnges av verksamheten.
dc.type.file.process.help=Beskrivning av en serie/följd av åtgärder. Ex supportärende, bidragsansökan
dc.type.file.help=Enskild åtgärd.
dc.identifier.diarie.id.help=Diarienummer, skrivs in när man vet vilket nummer dokumentet, handlingen eller resursen fått
dc.type.document.serie.help=Beskrivning av en serie/följd av dokument. För att kunna använda dokumentserie vid utsökning måste exakt samma värde sättas på alla dokument, handlingar eller resurser som ingår i dokumentserien. Ex: återkommande protokoll för viss nämnd 
dc.type.document.id.help=Ett värde som anger det enskilda dokumentet i dokumentserien. Kan uttryckas som nummer, datum osv.
dc.identifier.location.help=Vart man fysiskt kan hitta dokumentet, handlingen eller resursen.
dc.publisher.help=Inloggad person som gjort dokumentet tillgängligt och sökbart på t.ex intranät, internet eller riktat i portal. Namn och organisationstillhörighet hämtas från katalogen
dc.creator.document.help=Den eller de personer som tar ansvar för dokumentets innehåll. Namn och organisationstillhörighet hämtas från katalogen. Kan t. ex vara medicinskt ansvarig, ansvarig linjechef eller uppdragsgivare.
dc.creator.function.help=Den funktion eller roll som ansvarar för innehållet i dokumentet. Funktionen eller rollen skrivs in som fritext t.ex: Lex Maria-ansvarig, Tjänsteman i beredskap eller Reception.
dc.date.validto.help=Startdatum för giltigheten för innehållet i dokumentet, handlingen eller resursen. Skilj från ”Tillgänglighetsdatum”
dc.date.validfrom.help=Slutdatum för giltigheten för innehållet i dokumentet, handlingen eller resursens. Skilj från ”Tillgänglighetsdatum”
dc.date.availableto.help=Startdatum för tillgängligheten för dokumentet, handlingen eller resursen. Kan vara avgränsad till viss behörighetsgrupp. Skilj från ”Giltighetsdatum”
dc.date.availablefrom.help=Slutdatum för tillgängligheten för dokumentet, handlingen eller resursen. Kan vara avgränsad till viss behörighetsgrupp. Skilj från ”Giltighetsdatum”.
dc.date.issued.from.help=Från vilken tidpunkt är dokumentet, handlingen eller resursen publicerad/utgiven på t ex internet, intranät eller portalen.
dc.date.issued.to.help=Till vilken tidpunkt är dokumentet, handlingen eller resursen publicerad/utgiven på t ex internet, intranät eller portalen.
dc.rights.accessrights.help=Hur den publicerade informationen blir tillgänglig: Internet och/eller Intranät
dc.contributor.savedby.help=Inloggad person som sparat dokumentet, handlingen eller resursen i systemet där namn och organisationstillhörighet hämtas från katalogen.
