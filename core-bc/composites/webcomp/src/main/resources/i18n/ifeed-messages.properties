# Help texts
h-o-s.help=Den/de målgrupper som dokumentet, handlingen eller resursen riktas till. Gäller Hälso- och Sjukvårdspersonal
created-for-unit.help=Den eller de enheter som dokumentet, handlingen eller resursen är skapad för. Förvalt sätts enheten i organisationsstrukturen för den person som angivits i ”Skapat av”
published-for-unit.help=Den eller de enheter som dokumentet, handlingen eller resursen är publicerad för. Förvalt sätts enheten i organisationsstrukturen för den person som angivits i ”Publicerat av”
created-for-project.help=Det projekt eller annan gruppering som dokumentet, handlingen eller resursen är skapad för.
published-for-project.help=Det projekt eller annan gruppering som dokumentet, handlingen eller resursen är publicerad för.
record-type.help=Klassificering av dokumentets innehåll eller typ enligt de dokumenthanteringsplaner som finns inom VGR. ”Ospecificerad” används om handlingstyp saknas.
doc-type.help=Grupp av handlingstyper, används för att enklare hitta handlingstyp
archive-creator.help=Ansvarig myndighet (t.ex förvaltning) för dokumentet, handlingen eller resursen sätts enligt KIV.
process-name.help=Sammanhållen hantering som avgränsas och namnges av verksamheten.
case-type.help=Beskrivning av en serie/följd av åtgärder. Ex supportärende, bidragsansökan
case.help=Enskild åtgärd.
journal-id.help=Diarienummer, skrivs in när man vet vilket nummer dokumentet, handlingen eller resursen fått
document-series.help=Beskrivning av en serie/följd av dokument. För att kunna använda dokumentserie vid utsökning måste exakt samma värde sättas på alla dokument, handlingar eller resurser som ingår i dokumentserien. Ex: återkommande protokoll för viss nämnd 
document-series-id.help=Ett värde som anger det enskilda dokumentet i dokumentserien. Kan uttryckas som nummer, datum osv.
physical-location.help=Vart man fysiskt kan hitta dokumentet, handlingen eller resursen.
published-by.help=Inloggad person som gjort dokumentet tillgängligt och sökbart på t.ex intranät, internet eller riktat i portal. Namn och organisationstillhörighet hämtas från katalogen
responsible.help=Den eller de personer som tar ansvar för dokumentets innehåll. Namn och organisationstillhörighet hämtas från katalogen. Kan t. ex vara medicinskt ansvarig, ansvarig linjechef eller uppdragsgivare.
responsible-func.help=Den funktion eller roll som ansvarar för innehållet i dokumentet. Funktionen eller rollen skrivs in som fritext t.ex: Lex Maria-ansvarig, Tjänsteman i beredskap eller Reception.
valid-from-date.help=Startdatum för giltigheten för innehållet i dokumentet, handlingen eller resursen. Skilj från ”Tillgänglighetsdatum”
valid-to-date.help=Slutdatum för giltigheten för innehållet i dokumentet, handlingen eller resursens. Skilj från ”Tillgänglighetsdatum”
available-from-date.help=Startdatum för tillgängligheten för dokumentet, handlingen eller resursen. Kan vara avgränsad till viss behörighetsgrupp. Skilj från ”Giltighetsdatum”
available-to-date.help=Slutdatum för tillgängligheten för dokumentet, handlingen eller resursen. Kan vara avgränsad till viss behörighetsgrupp. Skilj från ”Giltighetsdatum”.
publishing-from-date.help=Från vilken tidpunkt är dokumentet, handlingen eller resursen publicerad/utgiven på t ex internet, intranät eller portalen.
publishing-to-date.help=Till vilken tidpunkt är dokumentet, handlingen eller resursen publicerad/utgiven på t ex internet, intranät eller portalen.
public-accessibility.help=Hur den publicerade informationen blir tillgänglig: Internet och/eller Intranät
saved-by.help=Inloggad person som sparat dokumentet, handlingen eller resursen i systemet där namn och organisationstillhörighet hämtas från katalogen.
created-by-fix.help=Den eller de personer som skapat eller uppdaterat innehållet, där namn och organisationstillhörighet hämtas från katalogen
created-by-free.help=Den eller de personer som skapat eller uppdaterat innehållet och inte finns upplagda i katalogen.
title.help=Namn på dokument, handling eller annan typ av resurs.
alt-title.help=Alternativ till den formella titeln. Kan tex vara en förkortning eller översättning av titeln.
keywords-fix.help=Det eller de enstaka ord som kan beskriva innehållet. Hämtas från kodverk.
keywords-authors.help=Författarens nyckelord
hsa.help=Kod och klartext för den/de verksamheter dokumentet, handlingen eller resursens innehåll beskriver (HSA-Nationell katalogtjänst)
language.help=Det/de språk som innehållet är skrivet på
file-extension.help=Format kan användas för att bestämma vilken mjukvara som är nödvändig för att kunna visa eller använda resursen.
document-status.help=Statusmärkning för dokumentet, handlingen eller resursen som beskriver var i processen dokumentet finns. Ex: Arbetsmaterial, remissversion, beslutad, arkiverad