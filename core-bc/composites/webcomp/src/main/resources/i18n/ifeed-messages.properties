ifeed.description=Välkommen till iFeed Manager. Här kan du skapa och administrera dokumentpubliceringar. Innehållet i dokumentpubliceringen styrs av vilka metadata man valt att filtrera på. Det val man gjort sparas som ett feed, länken till feedet kan användas för att t.ex visa listan på intranätet, internet eller regionportalen. Man måste spara sina ändringar innan dom slår igenom i feedet. 

