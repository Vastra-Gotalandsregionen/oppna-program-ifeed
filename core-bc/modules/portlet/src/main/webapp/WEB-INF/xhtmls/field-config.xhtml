<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:aui="http://liferay.com/faces/aui"
        xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head></h:head>
    <h2>Fältinställningar</h2>

        <h:form styleClass="edit-bookmark-form clearfix" id="field-config">
            <div class="ifeed-text-field">
            <p:inputTextarea rows="8" cols="200" style="width: 97%;" value="#{iFeedBackingBean.fieldInfString}"> </p:inputTextarea>

            </div>
            <aui:button-row>
                <p:commandButton styleClass="rp-link-button rp-link-button-alt" value="Spara"
                                ajax="false" async="false" actionListener="#{iFeedBackingBean.saveFieldInfString()}"/>

                <p:commandLink styleClass="rp-link-button rp-link-button-alt" value="Avbryt" update=":ifeed_view"
               ajax="false" async="false" actionListener="#{navigationModelBean.setUiNavigation('USER_IFEEDS')}">

               </p:commandLink>
            </aui:button-row>
        </h:form>

</f:view>
