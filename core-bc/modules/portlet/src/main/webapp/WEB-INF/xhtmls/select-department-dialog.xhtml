<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:aui="http://liferay.com/faces/aui"
                xmlns:portlet="http://java.sun.com/portlet_2_0">

  <p:panel rendered="#{app.selectableDepartments != null and app.inEditMode}">

    <span style="background-color:#111;opacity: 0.65;*background:none;position:absolute;z-index: 99;top:0px;left:0px;width:100%;"></span>

    <div style="position:fixed;background-color:white;top:25%;width:400px;height:400px;border:1px solid #000;z-index: 100;">

      <h4>VÃ¤lj</h4>

      <ui:repeat value="#{app.selectableDepartments}" var="selectableDepartment">

        <p:commandLink styleClass="ltr-flowing-item border"
                       value="#{selectableDepartment.name} #{selectableDepartment.open ? '(-)' : '(+)'}"
                       update=":ifeed_view"
                       style="font-weight: bold;background-color: rgb(93, 101, 110); color:white; white-space: nowrap; float:none; *display: inline; display: inline-block; zoom: 1; margin-top: 0px;"
                       rendered="#{app.inEditMode}"
                       ajax="false" async="true"
                       actionListener="#{selectableDepartment.setOpen(!selectableDepartment.isOpen())}">
        </p:commandLink>

        <ui:repeat value="#{selectableDepartment.getVgrGroups()}" var="selectableGroup"
                   rendered="#{selectableDepartment.open}">
          <p:commandLink styleClass="ltr-flowing-item border"
                         value="#{selectableGroup.name}"
                         update=":ifeed_view"
                         style="font-weight: bold;background-color: blue; color:white; white-space: nowrap; float:none; *display: inline; display: inline-block; zoom: 1; margin-top: 0px;"
                         rendered="#{app.inEditMode}"
                         ajax="false" async="true"
                         actionListener="#{app.putDepartmentAndGroup(selectableDepartment, selectableGroup)}">
          </p:commandLink>
        </ui:repeat>

      </ui:repeat>

    </div>

  </p:panel>


</ui:composition>
