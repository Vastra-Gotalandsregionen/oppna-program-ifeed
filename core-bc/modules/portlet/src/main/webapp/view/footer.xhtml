    <script type="text/javascript">

        function animateToTop() {
            try {
                var body = $("html, body");
                body.animate({scrollTop: 0}, '500', 'swing');
            } catch (e) {
                // Failover
                scroll(0, 0);
            }

            return false;
        }

        // Show and hide "to-top-bar"
        window.onscroll = function () {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var threshold = 3000;
            if (scrollTop > threshold &amp;&amp; footer.className === "to-top-bar" &amp;&amp; getDocHeight() > 2 * threshold) {
                footer.className = "to-top-bar minimized";

                setTimeout(function () {
                    footer.className = "to-top-bar fixed";
                }, 500);
            } else if (scrollTop &lt;= threshold &amp;&amp; footer.className === "to-top-bar fixed") {
                footer.className = "to-top-bar fixed minimized";

                setTimeout(function () {
                    footer.className = "to-top-bar";
                }, 500);
            }
        };

        function getDocHeight() {
            var D = document;
            return Math.max(
                D.body.scrollHeight, D.documentElement.scrollHeight,
                D.body.offsetHeight, D.documentElement.offsetHeight,
                D.body.clientHeight, D.documentElement.clientHeight
            );
        }
    </script>
