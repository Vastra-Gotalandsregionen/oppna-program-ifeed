        <h2 class="welcome-heading" style="text-align: center">iFeed Admin</h2>

        <div class="p1" id="aui_3_2_0_1282" style=""><span style="font-size:16px;">För att logga in i iFeed Admin behöver du vara anställd inom Västra Götalandsregionen. Du loggar in med samma uppgifter som du använder för att logga in på din dator och till Outlook.</span></div>
        <!--<div class="p1" id="aui_3_2_0_1282" style="margin: 1em 0px 0.4em; padding: 0px; font-size: 1.4em; font-weight: normal; font-family: Ubuntu, Arial, Verdana, Helvetica, sans-serif; color: rgb(102, 102, 102); font-style: normal; font-variant: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); padding: 20px"><span style="font-size:16px;">För att logga in i IT-kompassen behöver du vara anställd inom Västra Götalandsregionen. Du loggar in med samma uppgifter som du använder för att logga in på din dator och till Outlook.</span></div>-->

        <div id="badLogin" style="visibility: hidden; ">Felaktig inloggning</div>
        <div id="loggedOut" style="visibility: hidden; ">Du har loggats ut</div>

        <form name="login" action="login.xhtml" method="post">
            <div>
                <label for="username">Användarnamn</label>
            </div>
            <div>
                <input id="username" type="text" name="username" value=""/>
            </div>
            <div>
                <label for="password">Lösenord</label>
            </div>
            <div>
                <input id="password" type="password" name="password" />
            </div>
            <div>
                <label for="remember-me">Kom ihåg mig</label>
            </div>
            <div>
                <input id="remember-me" type="checkbox" name="remember-me" />
            </div>
            <div class="button-holder">
                <input class="btn btn-primary" name="submit" type="submit" value="Logga in"/>
            </div>
        </form>

        <script>
            document.body.onload = function () {
                document.f.username.focus();
            };

            if (window.location.href.indexOf("?error") > -1) {
                document.getElementById("badLogin").setAttribute("style", "visibility: visible");
            }

            if (window.location.href.indexOf("?logout") > -1) {
                document.getElementById("loggedOut").setAttribute("style", "visibility: visible");
            }
        </script>
