<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:portlet="http://java.sun.com/portlet_2_0">

    <h:panelGroup rendered="#{not iFeedModelBean.getFilters().isEmpty()}">
        <h3>Resultat</h3>
        <div id="aroundResult" class="ui-datatable-tablewrapper">
            <table class="rp-table feed-list">
                <thead>
                    <tr>
                        <th>Titel</th>
                        <th>Publiceringsdatum</th>
                    </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{app.getCurrentResult()}" var="resultItem">
                    <tr>
                        <td>
                            <a href="#{app.metadataBaseUrl}?documentId=#{resultItem['dc.source.documentid']}" target="_blank">
                                #{resultItem['dc.title']}
                            </a>
                        </td>
                        <td>
                            <a href="#{app.metadataBaseUrl}?documentId=#{resultItem['dc.source.documentid']}" target="_blank">
                                <h:outputText value="#{app.toStringDate(resultItem['dc.date.issued'])}"></h:outputText>
                            </a>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </div>
    </h:panelGroup>
</ui:composition>
